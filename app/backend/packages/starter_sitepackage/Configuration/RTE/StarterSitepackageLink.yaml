imports:
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }
  # This file could currently not use (T3 v10.4.20). I don't know why the css is not loaded
  #- { resource: "EXT:starter_sitepackage/Configuration/RTE/Editor/GlobalBase.yaml" }
  - { resource: "EXT:starter_sitepackage/Configuration/RTE/Editor/GlobalLinkBase.yaml" }

editor:
  config:
    contentsCss: "EXT:starter_sitepackage/Resources/Public/Frontend/Css/ckeditor.min.css"

    stylesSet:
      ##########################################################################
      # <a> tag classes
      - name: "Externer Link"
        element: "a"
        attributes:
          class: 'o-link--external'

      - name: "Download Link"
        element: "a"
        attributes:
          class: 'o-link--download'

      - name: "Email Link"
        element: "a"
        attributes:
          class: 'o-link--email'

    format_tags: "p"

    toolbarGroups:
      - { name: insert }
      - { name: links, groups: [links] }
      - { name: clipboard, groups: [ clipboard, undo ] }
      - { name: tools }
      - { name: document,  groups: [ mode, cleanup ] }

    removePlugins:
      - image

    removeButtons:
      - Strike
      - Table
      - Anchor
      - HorizontalRule
      - Spellchecker
