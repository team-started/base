.backend-linting:
  image: $CI_REGISTRY_IMAGE:backend
  stage: backend-linting
  variables:
    SCAN_FOLDER: "./app/backend/packages"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

stages:
  - backend-linting

###
# Rector with PHP and TYPO3 rules
###
rector:
  extends: .backend-linting
  script:
    - composer install -d app/backend
    - composer run ci:php:rector -d app/backend

